<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">




	// In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
	// In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
	// Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
	// In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file 
	
	$(".submit").on("click", function(){
		if ($('#friend_name').val() != "" && $('#friend_photo').val() != "" && $('#q01').val() != "" && $('#q02').val() != "" && $('#q03').val() != "" && $('#q04').val() != "" && $('#q05').val() != "" && $('#q06').val() != "" && $('#q07').val() != "" && $('#q08').val() != "" && $('#q09').val() != "" && $('#q10').val() != ""){

				var newFriend = {
					name: $('#friend_name').val().trim(),
					photo: $('#friend_photo').val().trim(),
					scores: [parseInt($('#q01').val().trim()), parseInt($('#q02').val().trim()), parseInt($('#q03').val().trim()), parseInt($('#q04').val().trim()), parseInt($('#q05').val().trim()), parseInt($('#q06').val().trim()), parseInt($('#q07').val().trim()), parseInt($('#q08').val().trim()), parseInt($('#q09').val().trim()), parseInt($('#q10').val().trim())]
					
				};

				console.log('success: '+newFriend);

		// This line is the magic. It's very similar to the standard ajax function we used. 
		// Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
		// The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
		// depending on if a tables is available or not. 

		// Here we get the location of the root page. 
		// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
				var currentURL = window.location.origin;

	    		$.post(currentURL + "/api/survey", newFriend, function(data) {

		}

		else {

});
